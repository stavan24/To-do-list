<body>

<nav class="navbar">
  <div class="logo">PlanUp</div>

  <ul class="nav-links" id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a  href="todo.html">Todo</a></li>

    <li><a class="active" href="profile.html">Profile</a></li>
  </ul>

  <div class="nav-actions">
    <button id="theme-toggle">ðŸŒ™</button>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<main class="profile-container">
  <h1>My Profile</h1>

  <div class="profile-card">
    <!-- NAME -->
    <label>Name</label>
    <p id="name-text">Stavan</p>
    <input id="name-input" class="hidden" placeholder="Enter your name" />

    <!-- EMAIL -->
    <label>Email</label>
    <p id="email-text">stavan@example.com</p>
    <input id="email-input" class="hidden" placeholder="Enter your email" />

    <!-- PROJECT -->
    <label>Current Project</label>
    <p id="project-text">Building productivity apps ðŸš€</p>
    <input id="project-input" class="hidden" placeholder="Describe your project" />

    <!-- SINGLE BUTTON -->
    <button id="edit-btn" class="edit-btn">Edit Profile</button>
  </div>
</main>

<script>
  const fields = ["name", "email", "project"];
  const editBtn = document.getElementById("edit-btn");
  let editing = false;

  // Load saved data
  fields.forEach((f) => {
    const saved = localStorage.getItem(f);
    if (saved) document.getElementById(`${f}-text`).textContent = saved;
  });

  editBtn.addEventListener("click", () => {
    editing = !editing;

    fields.forEach((f) => {
      const text = document.getElementById(`${f}-text`);
      const input = document.getElementById(`${f}-input`);

      if (editing) {
        input.value = text.textContent;
        text.classList.add("hidden");
        input.classList.remove("hidden");
      } else {
        text.textContent = input.value || text.textContent;
        localStorage.setItem(f, text.textContent);
        input.classList.add("hidden");
        text.classList.remove("hidden");
      }
    });

    editBtn.textContent = editing ? "Save Profile" : "Edit Profile";
  });

  // ========== THEME TOGGLE ==========
const themeToggle = document.getElementById("theme-toggle");

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  if (themeToggle) themeToggle.textContent = "â˜€ï¸";
}

if (themeToggle) {
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    themeToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
  });
}

// ========== HAMBURGER ==========
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");

if (hamburger && navLinks) {
  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });
}


</script>

</body>
</html>
